<h1 mat-dialog-title>Crear Usuario</h1>
<div mat-dialog-content>

  <form [formGroup]="usuariosForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input formControlName="nombre" matInput/>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Apellido</mat-label>
          <input formControlName="apellido" matInput/>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput/>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-action>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button [mat-dialog-close]="usuariosForm.value" mat-button>Guardar</button>
</div>
