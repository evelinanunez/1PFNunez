
<button
  mat-flat-button
  color="primary"
  class="mb-5"
  (click)="openCursoDialog()"
  >
  <mat-icon>add</mat-icon>
  Crear Curso
</button>
<div class="container">
  <div class="row">
      <div class="col-md-4 mb-2" *ngFor="let curso of cursos" >
        <mat-card class="example-card" style="width: auto; height: 400px;">
          <mat-card-header>
            <mat-card-title>{{curso.nombre}}</mat-card-title>
            <mat-card-subtitle>{{curso.categoria}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{curso.descripcion}}
            </p>
            <h3>Fecha  de cuersada : {{curso.fechaInicio | date :"dd/MM/YYYY"}} al  {{curso.fechaFin | date :"dd/MM/YYYY"}}</h3>
            <h2>{{curso.instructor}}</h2>
            <h1>{{curso.costo}}</h1>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Me gusta</button>
            <button mat-button>Compartir</button>
          </mat-card-actions>
        </mat-card>

      </div>
  </div>
</div>
