<h1 appLetra20>ABM de Cursos</h1>
<button
  mat-flat-button
  color="primary"
  class="mb-5"
  (click)="openCursoDialog()"
  >
  <mat-icon>add</mat-icon>
  Crear Curso
</button>


<app-cursos-tabla
[dataSource]="cursos"
(editarCurso)="OnEditarCurso($event)"
(eliminarCurso)="OnEliminarCurso($event)">
</app-cursos-tabla>
